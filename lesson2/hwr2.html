<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Однакові блоки</title>
  <style>
    .box{
      height: 100px;
      width: 100px;
      background-color: red;
      margin: 50px 0;
      display: flex;
      justify-content: space-around;
      transition: 3s;
    }
    .main{
      width: 100%;
      height: 200px;
      background-color: bisque;
      display: flex;
      justify-content: space-around;
    }
    .red:hover{
      background-color: #555555 ;
    }
    .box:hover{
      border-radius: 50%;
      transition: 3s;
    }
  </style>
</head>
<body>
<div class="main">
  <div class="box red"></div>
  <div class="box red"></div>
  <div class="box red"></div>
  <div class="box red"></div>
  <div class="box red"></div>
  <div class="box red"></div>
</div>

</body>
</html>
